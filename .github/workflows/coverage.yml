name: Test Coverage Report

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show runner Xcode and simulators (debug)
        run: |
          sw_vers
          ls /Applications | grep Xcode || true
          xcodebuild -version || true
          xcrun simctl list devices || true
      
      - name: Run tests with coverage
        run: |
          set -o pipefail
          xcodebuild clean test \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults.xcresult \
            2>&1 | tee xcodebuild.log
      
      - name: Generate detailed coverage report
        run: |
          set -o pipefail
          if [ ! -d "DerivedData/Logs/Test" ]; then
            echo "‚ùå No test results found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          xcrun xccov view --report --json DerivedData/Logs/Test/*.xcresult > coverage.json || {
            echo "‚ö†Ô∏è Failed to generate JSON coverage report" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
          
          xcrun xccov view --report DerivedData/Logs/Test/*.xcresult > coverage.txt || {
            echo "‚ö†Ô∏è Failed to generate text coverage report" >> $GITHUB_STEP_SUMMARY
            exit 1
          }
      
      - name: Parse and display coverage
        run: |
          set -o pipefail
          echo "## üìä Detailed Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat coverage.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Extract line coverage percentage
          if [ -f coverage.json ]; then
            COVERAGE=$(grep -o "lineCoverage.*" coverage.json | head -1 | grep -o "[0-9.]*" || echo "0")
            if [ -n "$COVERAGE" ] && command -v bc >/dev/null 2>&1; then
              PERCENTAGE=$(echo "$COVERAGE * 100" | bc)
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Overall Line Coverage: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
              
              if (( $(echo "$PERCENTAGE >= 80" | bc -l) )); then
                echo "‚úÖ **Excellent coverage!** (‚â•80%)" >> $GITHUB_STEP_SUMMARY
              elif (( $(echo "$PERCENTAGE >= 60" | bc -l) )); then
                echo "‚ö†Ô∏è  **Good coverage** (60-80%)" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚ùå **Coverage below recommended** (<60%)" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è Could not calculate coverage percentage" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Coverage JSON file not found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage.json
            coverage.txt
            TestResults.xcresult
            DerivedData/Logs/Test/*.xcresult
            xcodebuild.log
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageText = fs.readFileSync('coverage.txt', 'utf8');
            
            const comment = `## üìä Test Coverage Report
            
            <details>
            <summary>Click to see detailed coverage</summary>
            
            \`\`\`
            ${coverageText}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

