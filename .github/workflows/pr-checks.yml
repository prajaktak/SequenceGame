name: PR - Tests, Lint & Build

on:
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  test-lint-build:
    name: PR Checks - Full Build & Tests
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show runner Xcode and simulators (debug)
        run: |
          sw_vers
          ls /Applications | grep Xcode || true
          xcodebuild -version || true
          xcrun simctl list devices || true
      
      - name: Install dependencies
        run: |
          brew install swiftlint || echo "swiftlint already installed or brew not available"
          brew install xcpretty || echo "xcpretty already installed or brew not available"
      
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-
      
      - name: Run SwiftLint
        run: |
          set -o pipefail
          echo "## üîç SwiftLint Results" >> $GITHUB_STEP_SUMMARY
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint lint --reporter markdown >> $GITHUB_STEP_SUMMARY || true
            swiftlint lint --strict || {
              echo "‚ö†Ô∏è SwiftLint found issues" >> $GITHUB_STEP_SUMMARY
              exit 1
            }
          else
            echo "‚ö†Ô∏è SwiftLint not found, skipping lint check" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Build and Test
        run: |
          set -o pipefail
          xcodebuild clean build test \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -derivedDataPath DerivedData \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            2>&1 | tee build-log.txt | xcpretty --color || {
            echo "‚ùå Build or test failed, showing log:"
            cat build-log.txt
            exit 1
          }
      
      - name: Generate coverage report
        if: success()
        run: |
          set -o pipefail
          if [ ! -d "DerivedData/Logs/Test" ]; then
            echo "‚ö†Ô∏è No test results found for coverage" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          if xcrun xccov view --report --json DerivedData/Logs/Test/*.xcresult > coverage.json 2>/dev/null; then
            echo "## üìä Test Coverage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            xcrun xccov view --report DerivedData/Logs/Test/*.xcresult >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Could not generate coverage report" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            DerivedData/Build/Products/
            TestResults.xcresult
            DerivedData/Logs/Test/*.xcresult
            build-log.txt
            coverage.json
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = `## ‚úÖ PR Build Complete
            
            **Build Status:** ${{ job.status }}`;
            
            try {
              if (fs.existsSync('coverage.json')) {
                const coverage = fs.readFileSync('coverage.json', 'utf8');
                const data = JSON.parse(coverage);
                const lineCoverage = data.lineCoverage * 100;
                comment += `\n\n**Test Coverage:** ${lineCoverage.toFixed(2)}%`;
              }
            } catch (error) {
              comment += `\n\n‚ö†Ô∏è Could not parse coverage data`;
            }
            
            comment += `\n\nSee artifacts for detailed results.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
