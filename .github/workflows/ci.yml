name: CI - Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      
      - name: Step 1 - List Available Simulators
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== All Available iOS Simulators ==="
          xcrun simctl list devices available iOS
          echo ""
          echo "=== All Devices (including booted) ==="
          xcrun simctl list devices | grep -i "iPhone" | head -10
      
      - name: Step 2 - Find Valid Simulator Using xcodebuild
        id: simulator
        run: |
          echo "=== Step 2: Find Valid Simulator (xcodebuild compatible) ==="
          
          # Use xcodebuild to show destinations - these are the ones xcodebuild can actually use
          echo "=== Getting valid destinations from xcodebuild ==="
          xcodebuild -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -showdestinations 2>&1 | grep -i "platform:iOS Simulator.*iPhone 16 Pro" | head -1 > destinations.txt || true
          
          # Extract UDID from xcodebuild output
          # Format: { platform:iOS Simulator, id:UDID, OS:X.X, name:iPhone 16 Pro }
          SIMULATOR_UDID=$(grep -oE 'id:[A-F0-9-]{36}' destinations.txt | head -1 | cut -d: -f2)
          
          if [ -z "$SIMULATOR_UDID" ]; then
            echo "âš ï¸ iPhone 16 Pro not found, trying any iPhone..."
            xcodebuild -project SequenceGame/SequenceGame.xcodeproj \
              -scheme SequenceGame \
              -showdestinations 2>&1 | grep -i "platform:iOS Simulator.*iPhone" | head -1 > destinations.txt || true
            SIMULATOR_UDID=$(grep -oE 'id:[A-F0-9-]{36}' destinations.txt | head -1 | cut -d: -f2)
          fi
          
          if [ -z "$SIMULATOR_UDID" ]; then
            echo "âŒ No valid iPhone simulators found in xcodebuild destinations!"
            echo "Available iOS Simulator destinations:"
            xcodebuild -project SequenceGame/SequenceGame.xcodeproj \
              -scheme SequenceGame \
              -showdestinations 2>&1 | grep -i "platform:iOS Simulator.*iPhone" | head -5
            exit 1
          fi
          
          echo "ðŸ“± Found valid simulator UDID: $SIMULATOR_UDID"
          echo "ðŸ“± Destination line: $(cat destinations.txt)"
          
          # Boot the simulator using simctl
          echo "ðŸ“± Booting simulator..."
          xcrun simctl boot "$SIMULATOR_UDID" 2>&1 || echo "Simulator may already be booted"
          
          # Wait a moment
          sleep 3
          
          # Verify it's booted
          STATUS=$(xcrun simctl list devices | grep "$SIMULATOR_UDID")
          echo "ðŸ“± Simulator status: $STATUS"
          
          if echo "$STATUS" | grep -q "Booted"; then
            echo "âœ… Simulator is booted!"
          else
            echo "âš ï¸ Simulator may not be fully booted, but continuing..."
          fi
          
          # Store UDID for next step
          echo "simulator_udid=$SIMULATOR_UDID" >> $GITHUB_OUTPUT
          echo "âœ… Ready for Step 3"
      
      - name: Step 3 - Simple Build Test
        run: |
          echo "=== Step 3: Simple Build Test ==="
          
          DESTINATION="platform=iOS Simulator,id=${{ steps.simulator.outputs.simulator_udid }}"
          echo "Using destination: $DESTINATION"
          
          # Try a simple clean build (no tests yet)
          xcodebuild clean build \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination "$DESTINATION" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          
          echo "âœ… Build successful!"
