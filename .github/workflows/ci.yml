name: CI - Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      
      - name: Step 1 - List Available Simulators
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== All Available iOS Simulators ==="
          xcrun simctl list devices available iOS
          echo ""
          echo "=== All Devices (including booted) ==="
          xcrun simctl list devices | grep -i "iPhone" | head -10
      
      - name: Step 2 - Simple Build Test
        run: |
          echo "=== Step 2: Simple Build Test ==="
          
          # Use generic destination - let xcodebuild pick any available iOS Simulator
          xcodebuild clean build \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          
          echo "âœ… Build successful!"
      
