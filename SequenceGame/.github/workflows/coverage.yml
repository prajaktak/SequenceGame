name: Test Coverage Report

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
      - name: Run tests with coverage
        run: |
          xcodebuild test \
            -scheme SequenceGame \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -enableCodeCoverage YES \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults.xcresult
      
      - name: Generate detailed coverage report
        run: |
          xcrun xccov view --report --json DerivedData/Logs/Test/*.xcresult > coverage.json
          xcrun xccov view --report DerivedData/Logs/Test/*.xcresult > coverage.txt
      
      - name: Parse and display coverage
        run: |
          echo "## üìä Detailed Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Extract line coverage percentage
          COVERAGE=$(grep -o "lineCoverage.*" coverage.json | head -1 | grep -o "[0-9.]*")
          PERCENTAGE=$(echo "$COVERAGE * 100" | bc)
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Line Coverage: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
          
          if (( $(echo "$PERCENTAGE >= 80" | bc -l) )); then
            echo "‚úÖ **Excellent coverage!** (‚â•80%)" >> $GITHUB_STEP_SUMMARY
          elif (( $(echo "$PERCENTAGE >= 60" | bc -l) )); then
            echo "‚ö†Ô∏è  **Good coverage** (60-80%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Coverage below recommended** (<60%)" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage.json
            coverage.txt
            TestResults.xcresult
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageText = fs.readFileSync('coverage.txt', 'utf8');
            
            const comment = `## üìä Test Coverage Report
            
            <details>
            <summary>Click to see detailed coverage</summary>
            
            \`\`\`
            ${coverageText}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

