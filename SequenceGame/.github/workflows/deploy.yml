name: Deploy to TestFlight

on:
  pull_request_review:
    types: [submitted]

jobs:
  deploy-testflight:
    name: Build and Deploy to TestFlight
    if: github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'main'
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
      
      - name: Install dependencies
        run: brew install xcpretty
      
      - name: Setup signing
        env:
          CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o certificate.p12
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          
          # Import provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # Allow codesign to use keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
      
      - name: Increment build number
        run: |
          BUILD_NUMBER=$(($(date +%s) / 60))  # Unique build number based on timestamp
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" "SequenceGame/Info.plist"
          echo "Build number: $BUILD_NUMBER"
      
      - name: Build for distribution
        run: |
          xcodebuild clean archive \
            -scheme SequenceGame \
            -destination 'generic/platform=iOS' \
            -archivePath SequenceGame.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            | xcpretty
      
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath SequenceGame.xcarchive \
            -exportPath Export \
            -exportOptionsPlist ExportOptions.plist
      
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file Export/SequenceGame.ipa \
            --apiKey $APP_STORE_CONNECT_API_KEY \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Build uploaded to TestFlight!** It will be available for testing once Apple processes it.'
            });

