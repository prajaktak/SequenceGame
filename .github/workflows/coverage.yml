name: Test Coverage Report

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show runner Xcode and simulators (debug)
        run: |
          sw_vers
          ls /Applications | grep Xcode || true
          xcodebuild -version || true
          xcrun simctl list devices || true
      
      - name: Run tests with coverage
        continue-on-error: true
        run: |
          set -o pipefail
          
          # Remove any existing result bundle to avoid conflicts
          rm -rf TestResults.xcresult
          
          xcodebuild clean test \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -derivedDataPath DerivedData \
            -resultBundlePath TestResults.xcresult \
            2>&1 | tee xcodebuild.log
          
          # Check if result bundle was created (even if tests failed)
          if [ -d "TestResults.xcresult" ]; then
            echo "‚úÖ Test result bundle created: TestResults.xcresult" >> $GITHUB_STEP_SUMMARY
          elif [ -d "DerivedData/Logs/Test" ] && [ -n "$(ls -A DerivedData/Logs/Test/*.xcresult 2>/dev/null)" ]; then
            echo "‚úÖ Test result bundle found in DerivedData" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Warning: No test result bundle found after test run" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Generate detailed coverage report
        if: always()
        run: |
          set -o pipefail
          
          # Determine which result bundle to use
          RESULT_BUNDLE=""
          if [ -d "TestResults.xcresult" ]; then
            RESULT_BUNDLE="TestResults.xcresult"
            echo "‚úÖ Using TestResults.xcresult" >> $GITHUB_STEP_SUMMARY
          elif [ -d "DerivedData/Logs/Test" ] && [ -n "$(ls -A DerivedData/Logs/Test/*.xcresult 2>/dev/null)" ]; then
            RESULT_BUNDLE=$(ls -t DerivedData/Logs/Test/*.xcresult | head -1)
            echo "‚úÖ Using DerivedData result bundle: $RESULT_BUNDLE" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå No test result bundle found" >> $GITHUB_STEP_SUMMARY
            echo "Checking for test results..." >> $GITHUB_STEP_SUMMARY
            ls -la TestResults.xcresult 2>&1 || echo "TestResults.xcresult not found" >> $GITHUB_STEP_SUMMARY
            ls -la DerivedData/Logs/Test/ 2>&1 || echo "DerivedData/Logs/Test not found" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è Skipping coverage report generation" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Verify result bundle is valid
          if [ ! -f "$RESULT_BUNDLE/Info.plist" ]; then
            echo "‚ö†Ô∏è Result bundle appears invalid (missing Info.plist)" >> $GITHUB_STEP_SUMMARY
            echo "Bundle path: $RESULT_BUNDLE" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Generate JSON coverage report
          if xcrun xccov view --report --json "$RESULT_BUNDLE" > coverage.json 2>&1; then
            echo "‚úÖ Generated JSON coverage report" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Failed to generate JSON coverage report from $RESULT_BUNDLE" >> $GITHUB_STEP_SUMMARY
            echo "Error output:" >> $GITHUB_STEP_SUMMARY
            cat coverage.json 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY || true
            rm -f coverage.json
            exit 0
          fi
          
          # Generate text coverage report
          if xcrun xccov view --report "$RESULT_BUNDLE" > coverage.txt 2>&1; then
            echo "‚úÖ Generated text coverage report" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Failed to generate text coverage report from $RESULT_BUNDLE" >> $GITHUB_STEP_SUMMARY
            echo "Error output:" >> $GITHUB_STEP_SUMMARY
            cat coverage.txt 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY || true
            rm -f coverage.txt
            exit 0
          fi
      
      - name: Parse and display coverage
        run: |
          set -o pipefail
          echo "## üìä Detailed Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f coverage.txt ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat coverage.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Extract line coverage percentage
          if [ -f coverage.json ]; then
            COVERAGE=$(grep -o "lineCoverage.*" coverage.json | head -1 | grep -o "[0-9.]*" || echo "0")
            if [ -n "$COVERAGE" ] && command -v bc >/dev/null 2>&1; then
              PERCENTAGE=$(echo "$COVERAGE * 100" | bc)
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Overall Line Coverage: ${PERCENTAGE}%" >> $GITHUB_STEP_SUMMARY
              
              if (( $(echo "$PERCENTAGE >= 80" | bc -l) )); then
                echo "‚úÖ **Excellent coverage!** (‚â•80%)" >> $GITHUB_STEP_SUMMARY
              elif (( $(echo "$PERCENTAGE >= 60" | bc -l) )); then
                echo "‚ö†Ô∏è  **Good coverage** (60-80%)" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚ùå **Coverage below recommended** (<60%)" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è Could not calculate coverage percentage" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Coverage JSON file not found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            coverage.json
            coverage.txt
            xcodebuild.log
          if-no-files-found: ignore
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = `## üìä Test Coverage Report\n\n`;
            
            try {
              if (fs.existsSync('coverage.txt')) {
                const coverageText = fs.readFileSync('coverage.txt', 'utf8');
                comment += `<details>
            <summary>Click to see detailed coverage</summary>
            
            \`\`\`
            ${coverageText}
            \`\`\`
            
            </details>`;
              } else {
                comment += `‚ö†Ô∏è Coverage report not available`;
              }
            } catch (error) {
              comment += `‚ö†Ô∏è Error reading coverage report: ${error.message}`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

