name: CI - Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      
      - name: Step 1 - List Available Simulators
        run: |
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== All Available iOS Simulators ==="
          xcrun simctl list devices available iOS
          echo ""
          echo "=== All Devices (including booted) ==="
          xcrun simctl list devices | grep -i "iPhone" | head -10
      
      - name: Step 2 - Boot Simulator Using UDID
        id: simulator
        run: |
          echo "=== Step 2: Boot Simulator ==="
          
          # Get first iPhone 16 Pro UDID
          SIMULATOR_UDID=$(xcrun simctl list devices available | grep -i "iPhone 16 Pro" | head -1 | grep -oE '[A-F0-9-]{36}' | head -1)
          
          if [ -z "$SIMULATOR_UDID" ]; then
            echo "âŒ No iPhone 16 Pro found, trying any iPhone..."
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep -i "iPhone" | head -1 | grep -oE '[A-F0-9-]{36}' | head -1)
          fi
          
          if [ -z "$SIMULATOR_UDID" ]; then
            echo "âŒ No iPhone simulators found!"
            exit 1
          fi
          
          echo "ðŸ“± Found simulator UDID: $SIMULATOR_UDID"
          
          # Boot the simulator
          echo "ðŸ“± Booting simulator..."
          xcrun simctl boot "$SIMULATOR_UDID" 2>&1 || echo "Simulator may already be booted"
          
          # Wait a moment
          sleep 3
          
          # Verify it's booted
          STATUS=$(xcrun simctl list devices | grep "$SIMULATOR_UDID")
          echo "ðŸ“± Simulator status: $STATUS"
          
          if echo "$STATUS" | grep -q "Booted"; then
            echo "âœ… Simulator is booted!"
          else
            echo "âš ï¸ Simulator may not be fully booted, but continuing..."
          fi
          
          # Store UDID for next step
          echo "simulator_udid=$SIMULATOR_UDID" >> $GITHUB_OUTPUT
          echo "âœ… Ready for Step 3"
      
      - name: Step 3 - Simple Build Test
        run: |
          echo "=== Step 3: Simple Build Test ==="
          
          DESTINATION="platform=iOS Simulator,id=${{ steps.simulator.outputs.simulator_udid }}"
          echo "Using destination: $DESTINATION"
          
          # Try a simple clean build (no tests yet)
          xcodebuild clean build \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination "$DESTINATION" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          
          echo "âœ… Build successful!"
