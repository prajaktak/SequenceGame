name: CI - Build & Test

on:
  push:
    branches: ['**']

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 60  # Kill job after 60 minutes
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
      
      - name: Install iOS 18 Runtime
        run: |
          echo "Installing iOS 18.4 runtime..."
          sudo xcodebuild -downloadPlatform iOS
          echo "Runtime installed!"
      
      - name: Test
        timeout-minutes: 30
        run: |
          set -o pipefail
          xcodebuild test \
            -project SequenceGame/SequenceGame.xcodeproj \
            -scheme SequenceGame \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO 2>&1 | tee test.log
      
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test.log
